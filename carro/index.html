<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>
    <header>

        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <section class="productos">
            <article class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Precio: $20.00</p>
                <button class="agregar-al-carrito">Agregar al carrito</button>
            </article>

            <article class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Precio: $10.00</p>
                <button class="agregar-al-carrito">Agregar al carrito</button>


            </article>

            <!-- Agrega más productos aquí -->

            <article class="producto">
                <img src="producto3.jpg" alt="Producto 3">
                <h2>Producto 2</h2>
                <p>Precio: $10.00</p>
                <button class="agregar-al-carrito">Agregar al carrito</button>


            </article>
        </section>

        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <ul>
                <!-- Los productos seleccionados se agregarán aquí -->
            </ul>
            <p>Total: $0.00</p>
            <button class="vaciar-carrito">Vaciar Carrito</button>
            <button class="confirmar-pago">Confirmar Pago</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tienda en Línea</p>
    </footer>
</body>

</html>
